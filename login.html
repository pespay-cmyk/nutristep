{% extends "base.html" %}

{% block title %}Connexion - NutriStep{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 100px auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">ğŸ” Connexion</h2>
    
    <!-- Bouton de connexion Google -->
    <a href="{{ url_for('google_login') }}" style="display: block; width: 100%; padding: 12px; background: white; border: 2px solid #ddd; border-radius: 8px; text-align: center; text-decoration: none; color: #333; font-weight: 500; margin-bottom: 20px; transition: all 0.3s;">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 10px;" alt="Google">
        Se connecter avec Google
    </a>
    
    <div style="text-align: center; margin: 20px 0; color: #999; position: relative;">
        <span style="background: white; padding: 0 10px; position: relative; z-index: 1;">OU</span>
        <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #ddd; z-index: 0;"></div>
    </div>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Se connecter</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        Pas encore de compte ? <a href="{{ url_for('register') }}" style="color: #667eea; text-decoration: none; font-weight: 500;">S'inscrire</a>
    </p>
</div>
{% endblock %}
